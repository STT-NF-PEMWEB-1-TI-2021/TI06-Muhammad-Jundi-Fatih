<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker</title>
</head>
<body>
    <div>
        <h3>Pilih Gambar Anda</h3>
        <br>
        <br>
        <table style="border: solid 1px;">
            <tr>
                <td>
                    <label for="hewan">Pilihlah Salah Satu Hewan</label><br>
                    <select id="hewan" onchange="cetak_gambar()">
                        <option value="harimau">harimau</option>
                        <option value="hiu">hiu</option>
                        <option value="elang">elang</option>
                        <option value="kucing">kucing</option>
                        <option value="gorila">gorila</option>
                        <option value="ular">ular</option>
                        <option value="penguin">penguin </option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
        <div style="width: 100px; height: 100px; border-style: solid 1px;">
            <img src="" id="gambar">
        </div>
    <script>
        function cetak_gambar() {
            const hewan = document.getElementById("hewan");
            const gambar = document.getElementById("gambar");

            if (hewan.value === "harimau"){
                    gambar.src = "harimau.png"
                    alert("ini gambar harimau");
                }
    
            if (hewan.value === "hiu"){
                    gambar.src = "hiu.png"
                    alert("ini gambar hiu");
                }
            
            if (hewan.value === "elang"){
                    gambar.src = "elang.png"
                    alert("ini gambar elang");
                }
            
            if (hewan.value === "kucing"){
                    gambar.src = "kucing.png"
                    alert("ini gambar kucing");
                }
             if (hewan.value === "gorila"){
                    gambar.src = "gorila.png"
                    alert("ini gambar gorila");
                }
            if (hewan.value === "ular"){
                    gambar.src = "ular.png"
                    alert("ini gambar ular");
                }
            if (hewan.value === "penguin"){
                    gambar.src = "penguin.png"
                    alert("ini gambar penguin");
                }
        }
    </script>
</body>
</html>
